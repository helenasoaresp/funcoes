<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase.
    A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari"
    e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //ENTRADA
    const frase =  prompt(`Informe uma frase: `);
    const letra = prompt(`Informe uma letra: `);

    //PROCESSAMENTO
    function contarLetra(frase, letra) {
        let contador = 0;
        for (let i = 0; i < frase.length; i++) {
            if (frase[i].toLowerCase() == letra.toLowerCase()) {
                contador++;
            }
        }
        return contador;
    }

    //SAÍDA
    let resultado = contarLetra(frase, letra);
    alert(`A letra ${letra} aparece ${resultado} vezes na frase "${frase}".`);

</script>

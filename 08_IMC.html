<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    const peso = prompt(`Informe seu peso: `);
    const altura = prompt(`Informe sua altura: `);

    //PROCESSAMENTO
    function imc(peso, altura) {
        const imc = peso / (altura ** 2);
        alert(`Seu IMC é: ${imc.toFixed(2)}`);
    }

    //SAÍDA
    imc(peso, altura);

</script>

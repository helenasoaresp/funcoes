<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    const fahrenheit = Number(prompt(`Informe a temperatura em fahrenheit:`));

    //PROCESSAMENTO
    function celsius(fahrenheit) {
        const conversao = (fahrenheit - 32) * 5 / 9
        alert(`A conversão de Fahrenheit para Celsius: \n Fahrenheit: ${fahrenheit}; \n Celsius: ${conversao.toFixed(1).replace("." , ",")}.`);
    }

    //SAÍDA
    celsius(fahrenheit);

</script>

<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função 
    JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    const num = Number(prompt("Informe um número inteiro para descobrir o fatorial: "));

    //PROCESSAMENTO
    function fatorial(num) {
        if (num < 0 || !Number.isInteger(num)) {
            return "Informe um número inteiro não negativo!";

        } else if (num === 0 || num === 1) {
            return 1;

        } else {
            return num * fatorial(num - 1);
        }
    }

    //SAÍDA
    let resultado = fatorial(num);
    alert(resultado);

</script>
